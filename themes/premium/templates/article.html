{% extends "base.html" %}

{% block content %}
<article class="prose dropcap">
    <div class="single-header">
        <span class="meta">{{ post.date }} Â· <a href="/author/{{ post.author }}.html"
                style="text-decoration: underline;">{{ post.author_details.name }}</a></span>
        {% if post.featured_image %}
        <div class="mb-lg" style="margin-top: var(--space-md);">
            <img src="{{ post.featured_image }}" alt="{{ post.title }}"
                style="width: 100%; border-radius: 20px; border: 1px solid var(--color-border-light);">
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
    </div>

    {{ post.content | safe }}

    <div
        style="margin-top: var(--space-xl); padding-top: var(--space-lg); border-top: 1px solid var(--color-border-light); font-size: 0.8rem; color: var(--color-text-light); text-align: center;">
        Source: <a href="{{ post.original_source }}" target="_blank" rel="nofollow noopener"
            style="text-decoration: underline;">Original Report</a>
        <br><br>
        <a href="/" class="btn-read" style="padding: var(--space-sm) var(--space-lg); font-size: 0.7rem;">Back to
            Home</a>
    </div>
</article>
{% endblock %}
